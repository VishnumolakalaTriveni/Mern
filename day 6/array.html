<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <p id="demo1"></p>
  <script>
  const fruits=["Banana","orange","mango"];
  const fruits1=["Banana","orange","mango","PineApple"];
  let size=fruits.length;//len
  document.write(size);
  document.write("<br>");
  let h1=fruits.toString();//toString
  document.write(h1);
  document.write("<br>");
  let h2=fruits.at(-1);//at
  document.write(h2);
  document.write("<br>");
  let h3=fruits.at(2);//at
  document.write(h3);
  document.write("<br>");
  let h4=fruits.join("*");//join
  document.write(h4);
  document.write("<br>");
  let h5=fruits.join(" ");//join
  document.write(h5);
  document.write("<br>");
  let h6=fruits.pop();//pop
  document.write(h6);
  document.write("<br>");
  
</script>
</body>
</html>
