<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <p id="room"></p>
  
  <script>
    let text="chalapathi engg college located in guntur";
    let text1="chalapathi engg college located in lam ";
    let text3="COLLEGE "
    let str="Apple,Banana,Mango";
    let len=text.length;
    let tex="  Chalapathi  "
    document.write(len);//len
    document.write("<br>");
    let pos=text.charAt(0);//character
    document.write(pos);
    document.write("<br>");
    let sli=text.slice(7,13);//slice
    document.write(sli);
    document.write("<br>");
    let slice1=text1.slice(2,-1);//substring
    document.write(slice1);
    document.write("<br>");
    let part=str.substr(-1);//substr
    document.write(part);
    document.write("<br>");
    let text2=text1.toUpperCase();
     document.write(text2);
     document.write("<br>");
    let part1=text3.toLowerCase();
    document.write(part1);
    document.write("<br>");
    let Trim=tex.trim();
    document.write(Trim);
    document.write("<br>");
    let part2=tex.trimStart();
    document.write(part2);

  </script>
</body>
</html>
