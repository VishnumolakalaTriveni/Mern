<html lang="en">
<head>

  <body>
    <button onclick="balaji()">Click Me</button>
    <p id="mango">Do u have friend or not?</p>

    function balaji()
    {
      var a;
      if(confirm("Tell me ur Answer?"))
      {
        a="Am waiting for friend";
      }
      else
      {
        a="no dear,am always solo";
      }
      document.getElementById('mango').innerHTML=a;
    }
  </script>
