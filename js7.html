<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <button onclick="triveni()">show me</button>
  <p id="testmatch"></p>
</body>
<script>
  function triveni()
  {
    var i,j;
    for(i=97;i<=122;i++)//row
    {
      for(j=97;j<=i;j++)
      {
       document.getElementById('testmatch').innerHTML+=String.fromCharCode(j)+"";
      }
      document.getElementById('testmatch').innerHTML+="<br/>";
    }
  }
  /*var a=100;
  document.write(a+200+"triveni");*/
  </script>
</html>
