<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <button onclick="triveni()">show me</button>
  <p id="testmatch"></p>
</body>
<script>
  function triveni()
  {
    var i;
    for(i=1;i<=10;i++)
    {
        document.getElementById('testmatch').innerHTML+=i+"*8="+(i*8)+"<br>";
      
    }

  }
</script>
</html>
